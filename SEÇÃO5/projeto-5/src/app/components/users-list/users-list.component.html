<div class="users-list">
  <table mat-table [dataSource]="usersList">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element" class="users-list__item" (click)="onUserSelected(element)">
        {{ element.nome }}
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Data de Cadastro</th>
      <td mat-cell *matCellDef="let element" class="users-list__item" (click)="onUserSelected(element)">
        {{ element.dataCadastro | date:'dd/MM/yyyy' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>status</th>
      <td mat-cell *matCellDef="let element" class="users-list__item" (click)="onUserSelected(element)">
        {{ element.ativo | status }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
