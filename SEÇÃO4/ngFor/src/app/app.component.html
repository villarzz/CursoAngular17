<div class="list">
  <app-person
    *ngFor="let person of listPessoas; let i = index; let isOdd = odd"
    [personAge]="person.idade"
    [personName]="person.name"
    [personIndex]="i"
    [isOdd]="isOdd"
    [isSelected]="personSelectedIndex === i"
    (personSelected)="selectPerson($event)"
  ></app-person>
</div>
